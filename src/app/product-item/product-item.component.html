<div class="card mb-5 shadow-lg">
    <img class="card-img-top p-2" width="70" height="230" [src]="productItem.imageurl" />
    <div class="card-body">
        <p class="card-text ">
            <b>{{productItem.name }}</b>

        </p>
        <p class="card-text">
            <b>{{productItem.price | currency:'INR'}}</b>
        </p>
        <p class="card-text">
            {{productItem.description}}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-lg btn-dark product-btn" (click)="handleAddToCart()">
                    Add to Cart</button>
            </div>
        </div>
    </div>
</div>
